app = "greengrowth"
kill_signal = "SIGINT"
kill_timeout = 5

[build]
  # …your builder settings…

[env]
  # …your env vars…

[processes]
  web    = "uvicorn main:app --host 0.0.0.0 --port 10000"
  worker = "python taxcalculation.py"

[experimental]
  autostop = false      # disable idle shutdown globally

[[services]]
  processes            = ["web"]    # <— tie this service to your `web` process
  internal_port        = 10000
  auto_start_machines  = true
  force_https          = true
  min_machines_running = 1

  [services.concurrency]
    type       = "requests"
    soft_limit = 20

  [[services.ports]]
    port     = 80
    handlers = ["http"]

  [[services.ports]]
    port     = 443
    handlers = ["tls", "http"]
